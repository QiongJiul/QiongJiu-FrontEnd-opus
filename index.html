    <!-- width=device-width页面宽度为设备宽度 initial-scale=1.0缩放比例为1.0即不进行缩放 maximum-scale=1.0缩放最大为1.0即禁止用户进行缩放 user-scalable=0禁止用户进行缩放 -->
    <!--<meta http-equiv="refresh" content="">--> <!-- 每隔content=秒刷新一次网页 -->
    <!--<link rel="shortcut icon" href="" />--> <!-- 设置网站图标 -->
    <meta name="author" content="QiongJiu"> <!-- 作者 -->
    <link rel="stylesheet" type="text/css" href=""/> <!-- 引用外部css样式表 href="路径/URL" -->
    <script src="" type="text/javascript" charset="UTF-8"></script> <!-- 引用外部JavaScript文件 src=目录 不填写目录可在结束与之前嵌入JavaScript代码 -->
    <script> // 嵌入JavaScript代码
        var baseUrl = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port;
        document.write('<base href="' + baseUrl + '" target="_self">');
        // 获取当前页面的协议主机名和端口号并将其拼接成基准URL然后通过base设定为基准URL 及将在当前窗口打开连接的方式设为默认/新窗口打开为_blank 
        document.getElementById("li").addEventListener("click", function() {
            var link = this.querySelector("a");
            if (link) {
              link.click();
            }
          });
          
    </script>
    <style> /* 添加css样式 */
        body{
            margin: 0px 0px;
        }
        table {
            border: 1px dashed rgb(90, 90, 90); /* 设置表格边框 */
            border-collapse: collapse; /* 相邻单元格的边框合并为单一边框 分开:separate */
        }
        th, td {
            border: 1px dashed rgb(90, 90, 90); /* 设置单元格边框 */
            padding: 8px; /* 元素内边距 */
            text-align: center; /* 设置缺省模式为居中 */
        } 
        div{
            /*border: 1px dashed rgb(0, 119, 255);*/
        }/* 方便调试用使用时部分删除 */
        ul,li{
            list-style-type: none;
            /*border: 1px dashed rgb(255, 171, 171);*/
        }
        img{
            user-select: none;
        }
        a, a:active{
            text-decoration: none;
            color: black;
        }
        #biutton_yangshi{
            background-color: rgba(0, 0, 0, 0);
            border-radius: 7px;
            border: 0px solid black;
        }
        #biutton_yangshi:hover{
            background-color: rgba(190, 190, 190, 0.342);
            border: 0px solid black;
        }
        #biutton_yangshi:active{
            background-color: rgba(190, 190, 190, 0.342);
            border: 2px solid rgb(255, 255, 255, 0);
        }
        div[data-name="Label_options"]{
            padding: 0% 10px;
            height: 100%;
            position: relative;
        }
        div[data-name="Label_options"]:hover{
            background-color: rgba(190, 190, 190, 0.342);
            border-radius: 7px;
        }
        div[data-name="Label_options"]:hover #popup{
            display: block;
            animation: 0.16s ease-out 0s  running zhankai;
        }
        #Jump_a{
            display: flex;
            align-items: center;
            user-select: none;
            font-size: 11px;
        }
        #popup {
            display: none;
            position: absolute;
            height: 167px;
            width: 72px;
            top: 38px;
            user-select: none;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 7px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 5px rgba(88, 88, 88, 0.356);
            transition:0.16s ease-out .1s;
            opacity: 1;
        }
        #xiaoxi_ul{
            position: relative;
            height: 90%;
            width: 82%;
            padding: 0px;
            margin: auto;
            width: 70;
            top: 50%;
            transform: translateY(-50%);
        }
        #xiaoxi_ul > li{
            height: calc(100% / 5);
            padding: 4px 5px;
            box-sizing: border-box;
            display: flex;
            cursor: url(img/Pointer_style.png), auto;
        }
        #xiaoxi_ul > li > a{
            font-size: 11px;
            line-height: 0;
            position: relative;
            margin:auto;
            cursor: url(img/Pointer_style.png), auto;
        }
        #xiaoxi_ul > li > a:before{
            content: "";
            position: absolute;
            left: 0.5%;
            top: calc(100% + 9px);
            height: 2px;
            width: calc(100% - 1px);
            background-color: #07a2fe;
            transition: transform 0.16s ease-in-out, height 0.1s 0.15s;
            transform: scaleX(0);
        }
        #xiaoxi_ul > li > a:hover::before{
            transform: scaleX(1);
            height: 1px; 
        }
        @keyframes zhankai{
            from {
                height: 0px;
                opacity: 0;
            }
            to {
            }
        }
    </style>
